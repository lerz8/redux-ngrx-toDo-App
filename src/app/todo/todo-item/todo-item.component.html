<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ editing : editando, completed: miToDo.completo}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkField" [checked]="miToDo.completo">
        <label (dblclick)="habilitarCaja()">{{ miToDo.texto}}</label>
        <button (click)="BorrarToDo()" class="destroy"></button>
    </div>
    <input (keyup.enter)="DeshabilitarCaja()" (blur)="DeshabilitarCaja()" class="edit" [value]="miToDo.texto" [formControl]="txtInput" #CajaFisicaRef>
</li>
